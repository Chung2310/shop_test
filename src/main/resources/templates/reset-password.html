<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    #container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
      animation: fadeIn 0.5s ease-in-out;
    }
    h2 {
      margin-bottom: 20px;
      color: #2980b9;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }
    input[type="password"]:focus {
      border-color: #2980b9;
      box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 15px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #216a9d;
    }
    #message {
      font-size: 18px;
      font-weight: bold;
      color: #27ae60;
      animation: fadeIn 0.5s ease-in-out;
    }
    #error {
      font-size: 16px;
      color: #e74c3c;
      margin-top: 10px;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div id="container">
  <h2>Đặt lại mật khẩu</h2>

  <form id="resetForm">
    <input type="hidden" name="token" th:value="${token}">
    <div>
      <label>Mật khẩu mới:</label>
      <input type="password" name="password" placeholder="Nhập mật khẩu mới" required>
    </div>
    <button type="submit">Xác nhận</button>
  </form>

  <!-- Thông báo -->
  <p id="message" style="display: none;">✅ Đã reset mật khẩu thành công!</p>
  <p id="error" style="display: none;"></p>
</div>

<script>
  document.getElementById('resetForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const params = new URLSearchParams(formData);

    try {
      const response = await fetch('/api/auth/reset', {
        method: 'POST',
        body: params
      });

      if (response.status === 200) {
        // Ẩn form, hiển thị thông báo đẹp
        document.getElementById('resetForm').style.display = 'none';
        document.getElementById('message').style.display = 'block';
        document.getElementById('error').style.display = 'none';

        // Tự chuyển sang đăng nhập sau 3 giây
        setTimeout(() => {
          window.location.href = "/login";
        }, 3000);

      } else {
        const data = await response.json();
        document.getElementById('error').textContent = data.message || 'Có lỗi xảy ra';
        document.getElementById('error').style.display = 'block';
        document.getElementById('message').style.display = 'none';
      }
    } catch (err) {
      document.getElementById('error').textContent = 'Không thể kết nối server';
      document.getElementById('error').style.display = 'block';
      document.getElementById('message').style.display = 'none';
    }
  });
</script>
</body>
</html>
